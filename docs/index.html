<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dijkstra Pathfinding</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      h1 {
        color: #eee;
        font-family: "Segoe UI", Tahoma, sans-serif;
        margin-bottom: 20px;
      }

      canvas {
        border: 2px solid #444;
        border-radius: 4px;
      }

      .instructions {
        color: #aaa;
        font-family: monospace;
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Pathfinding Visualizer</h1>
    <canvas id="glcanvas" width="1000" height="1030" tabindex="0"></canvas>

    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
      (function() {
        const glCanvas = document.getElementById("glcanvas");

        // Cache-busting: append timestamp to force reload
        load("path_finding.wasm?" + Date.now());

        // Prevent browser context menu on right-click
        glCanvas.addEventListener("contextmenu", (e) => {
          e.preventDefault();
        });

        // Prevent spacebar from scrolling the page
        document.addEventListener("keydown", (e) => {
          if (e.code === "Space") {
            e.preventDefault();
          }
        });

        // Focus canvas on any mouse interaction
        glCanvas.addEventListener("mousedown", () => glCanvas.focus());
        glCanvas.addEventListener("mouseenter", () => glCanvas.focus());

        // Auto-focus canvas after WASM loads (with delay to ensure it's ready)
        setTimeout(() => glCanvas.focus(), 500);

        // Keep trying to focus until user interacts
        const focusInterval = setInterval(() => {
          if (document.activeElement !== glCanvas) {
            glCanvas.focus();
          }
        }, 1000);

        // Stop the interval after first user interaction
        glCanvas.addEventListener("click", () => clearInterval(focusInterval), { once: true });
      })();
    </script>
  </body>
</html>
