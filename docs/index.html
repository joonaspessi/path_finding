<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dijkstra Pathfinding</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #1a1a2e;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      h1 {
        color: #eee;
        font-family: "Segoe UI", Tahoma, sans-serif;
        margin-bottom: 20px;
      }

      canvas {
        border: 2px solid #444;
        border-radius: 4px;
      }

      .instructions {
        color: #aaa;
        font-family: monospace;
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Pathfinding Visualizer</h1>
    <canvas id="glcanvas" width="600" height="530" tabindex="0"></canvas>
    <p class="instructions">
      Left-click: Toggle walls | Right-click: Place Start/End | Space: Run
      algorithm
    </p>

    <script src="https://not-fl3.github.io/miniquad-samples/mq_js_bundle.js"></script>
    <script>
      load("path_finding.wasm");

      // Prevent browser context menu on right-click
      document.getElementById("glcanvas").addEventListener("contextmenu", (e) => {
        e.preventDefault();
      });

      // Prevent spacebar from scrolling the page
      document.addEventListener("keydown", (e) => {
        if (e.code === "Space" && e.target === document.body) {
          e.preventDefault();
        }
      });

      // Auto-focus canvas for keyboard input
      window.addEventListener("load", () => {
        document.getElementById("glcanvas").focus();
      });

      // Re-focus canvas when clicked
      document.getElementById("glcanvas").addEventListener("click", (e) => {
        e.target.focus();
      });
    </script>
  </body>
</html>
